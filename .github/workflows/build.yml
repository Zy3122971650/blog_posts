name: build-blog-data
on:
  push:
    branches:
    - master

jobs:
  build-web-server-data:
    name: build server data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: requirement
        run: |
         python -m pip install --upgrade pip
         pip install PyYAML
      - name: checkout
        uses: actions/checkout@v2
      - name: build
        run: |
          python build.py
          cd dist
          git config user.name "Zhang Yang"
          git config user.email 3122971650@qq.com
          git init
          git add .
          git commit -m "auto build"
          git remote add origin https://github.com/Zy3122971650/blog_posts.git
          git config --global credential.helper ${{secrets.LOGIN_TOKEN}}
          git push -f origin master:page_server
          
